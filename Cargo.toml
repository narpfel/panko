cargo-features = ["codegen-backend"]

[workspace]
resolver = "3"
members = [
    "panko",
    "panko-codegen",
    "panko-compiletest",
    "panko-derive-report",
    "panko-lex",
    "panko-parser",
    "panko-report",
    "panko-sema",
]

[workspace.lints.rust]
# TODO: this will require a lot of changes
mismatched_lifetime_syntaxes = "allow"
unqualified_local_imports = "warn"
unused_qualifications = "warn"

[workspace.lints.clippy]
as_conversions = "warn"
# TODO: remove this and `expect` the warning for each enum separately
large_enum_variant = "allow"

[workspace.dependencies]
bumpalo = "3.19.0"
clap = { version = "4.5.48", features = ["derive"] }
color-eyre = "0.6.5"
indexmap = "2.11.4"
itertools = "0.14.0"
lalrpop = "0.22.2"
lalrpop-util = { version = "0.22.2", features = ["unicode"] }
logos = { version = "0.15.1", features = ["forbid_unsafe"] }
memchr = "2.7.6"
proc-macro2 = "1.0.101"
quote = "1.0.41"
regex = "1.11.1"
syn = { version = "2.0.106", features = ["fold", "visit"] }
variant-types = { git = "https://github.com/narpfel/crabbing-interpreters" }
yansi = { version = "1.0.1", features = ["detect-tty"] }

glob = "0.3.3"
insta-cmd = "0.6.0"
pretty_assertions = { version = "1.4.1", features = ["unstable"] }
tempfile = "3.23.0"

[workspace.dependencies.ariadne]
git = "https://github.com/narpfel/ariadne"
branch = "underlines-for-unlabeled"
features = ["auto-color"]

[profile.perf]
inherits = "release"
debug = 2
lto = true
codegen-units = 1

[profile.dev]
debug = false

[profile.clif]
inherits = "dev"
codegen-backend = "cranelift"
debug = "line-tables-only"

[profile.clif.package."*"]
opt-level = 3
codegen-backend = "llvm"

# TODO: `panko-compiletest` requires unwinding support/`catch_unwind`, so we
# canâ€™t use the cranelift backend until unwinding support is done
[profile.clif.package.panko-compiletest]
codegen-backend = "llvm"
