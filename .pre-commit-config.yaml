default_install_hook_types:
  - pre-commit
  - pre-push

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: '(?x)^(
          panko/tests/cases/execute/preprocessor/test_null_directive_at_end_of_file_without_newline\.c
          | panko/tests/cases/preprocessor/test_error_function_like_macro_definition_without_closing_paren\.c
          | panko/tests/cases/preprocessor/include/split-directive-line/(macro|undef)\.h
        )$'
      - id: file-contents-sorter
        files: \.gitignore
        args: ["--unique"]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
        exclude: '\.snap$'
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: |
          cargo fmt
        language: system
        always_run: true
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: |
          cargo clippy --all-targets -- -D warnings -D clippy::dbg_macro
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-push, manual]
      - id: check-for-new-snapshots
        name: check for new snapshots
        entry: "./scripts/forbid-pending-snapshots.sh"
        language: script
        always_run: true
        pass_filenames: false
